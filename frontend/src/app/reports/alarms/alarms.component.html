
<div style="margin-top: 5%;" >
    <div *ngIf="this.alarms.data && this.alarms.data.length == 0" style="width: 100%; text-align: center;">
        <b style="font-size: 2.5em;">There are no alarmed activities!</b>
      </div>
    <div *ngIf="this.alarms.data && this.alarms.data.length > 0" style="margin: auto; text-align: center;">
        <mat-form-field class="search-wrapper">
            <mat-label>Filter Table</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. activity name" #input>
          </mat-form-field>
        <table mat-table [dataSource]="alarms" class="mat-elevation-z8 search-wrapper">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Restaurant </th>
                <td mat-cell *matCellDef="let element" (click) = "getDetailed(element.id)"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="average">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element" (click) = "getDetailed(element.id)"> {{element.averageRating}} </td>
            </ng-container>
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element" (click) = "getDetailed(element.id)"> {{element.alarmCreation | date }} </td>
            </ng-container>
            <ng-container matColumnDef="numOfRatings">
                <th mat-header-cell *matHeaderCellDef> Num of Votes </th>
                <td mat-cell *matCellDef="let element" (click) = "getDetailed(element.id)"> {{element.report.numOfRatings}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
