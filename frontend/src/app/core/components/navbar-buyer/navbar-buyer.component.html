<mat-toolbar color="primary" class="navbar">
    <div>
            <span style="margin-right: 4px;"><b>WebShop</b></span>
            <mat-icon>shop</mat-icon>
        <span>
            <button mat-button  [routerLink]="['/products']">
                <mat-icon>cart</mat-icon>
                <span>Products</span>
            </button>
        </span>
        <span>
            <button id="myProfileNav" mat-button  [routerLink]="['/profile']">
                <mat-icon>supervised_user_circle</mat-icon>
                <span>Profile</span>
            </button>
        </span>
    </div>
    
    <button mat-button (click)="logOut()" id="logout-btn">
        <mat-icon>highlight_off</mat-icon>
        <span>Logout</span>
    </button>
        
</mat-toolbar>
